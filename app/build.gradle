apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.cloudpos.pwd"
        minSdkVersion 23
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        quiet true
        abortOnError false
        disable 'LintWarning'
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
}
